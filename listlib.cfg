//inlist [LIST] [THING] - Checks if something is in the list.
//Returns 0 if it is not in the list, 1 if it is.
//Example:  inlist $example "blarg"
inlist = [
  if (= (listfind s $arg1 [strcmp $s $arg2]) -1) [ result 0 ] [ result 1 ]
]

//index_add [LIST NAME] [INDEX] (AMOUNT) - Adds specified AMOUNT to the specified INDEX of LIST.  If AMOUNT is not specified, default is 1.
//Example:  index_add "example" 4 6 - Adds 6 to index 4 of the example list.
index_add = [
	aliasdata = (getalias $arg1)
	aliasdata_change = (+ (at $aliasdata $arg2) (? (! $arg3) 1 $arg3))
	
	alias $arg1 (listsplice $aliasdata $aliasdata_change $arg2 1)
]

//index_sub [LIST NAME] [INDEX] (AMOUNT) - Subtracts specified AMOUNT from the specified INDEX of LIST.  If AMOUNT is not specified, default is 1.
//Example:  index_sub "example" 4 2 - Subtracts 2 from index 4 of the example list
index_sub = [
	aliasdata = (getalias $arg1)
	aliasdata_change = (- (at $aliasdata $arg2) (? (! $arg3) 1 $arg3))
	
	alias $arg1 (listsplice $aliasdata $aliasdata_change $arg2 1)
]

